<app-navbar></app-navbar>
<div class="container">
  <div class="row" style="margin-top: 20px">
    <div class="col-lg-4 col-md-3" style="margin-bottom: 20px;border: 1px solid black" *ngFor="let sala of salas">
      <div>
        <h3 class="text-center">Sala {{sala.id}}</h3>
        <p class="text-center" style="margin: 0">Mentor: {{sala.mentor}}</p>
        <p class="text-center" style="margin: 0">Alumno x</p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-5"></div>
  <button (click)="crearSala()" class="col-2">Crear sala</button>
  <div class="col-5"></div>
</div>
