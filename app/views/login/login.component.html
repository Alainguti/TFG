<div class="row" style="margin-top: 7%">
  <h4 class="text-center">Inici de sessió</h4><br>
</div>
<div class="row">
  <div class="col"></div>
  <div class=" col-4 justify-content-center">
    <form [formGroup]="loginForm" (ngSubmit)="signIn()" novalidate>
      <div class="mb-3">
        <label>Correu electrònic</label>
        <input type="email" class="form-control" formControlName="email">
      </div>

      <div class="mb-3">
        <label>Contrasenya</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
        <button type="submit" class="btn btn-primary" style="margin: 0 auto; display: block" [disabled]="!loginForm.valid">Inicia sessió</button><br>
        <button class="btn btn-primary" style="margin: 0 auto; display: block" [routerLink]="['/register']">Registra't</button>
    </form>
  </div>
  <div class="col"></div>
</div>
